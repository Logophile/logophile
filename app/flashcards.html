<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/rotating-card.css" rel="stylesheet" />
		<title></title>
		<script id="entry-template" type="text/x-handlebars-template">
		<div class="col-md-4"><div class="card-container manual-flip">
						<div class="card">
										<div class="front">
														<div class="content">
																		<div class="main">
																						<h3 class="name">{{word}}</h3>
																						<p class="profession">{{count}}</p>
																						<p class="profession"> <a onclick='speak.play("{{word}}")'><img src="img/ear-with-sound-bar.svg" style="height: 55px;cursor: pointer;"/></a></p>
																		</div>
																		<div class="footer">
																						<button class="btn btn-default" onclick='rotateCard(this,"{{word}}")'>
																						<i class="fa fa-mail-forward"></i> See the Meaning
																						</button>
																		</div>
														</div>
					</div> <!-- end front panel -->
					<div class="back" style="overflow-y: scroll;">
						<div class="content">
							<div class="main" id="{{word}}">
								
							</div>
						</div>
						<div class="footer">
							<button data-original-title="Flip Card" class="btn btn-default" rel="tooltip" title="" onclick="rotateCard(this)" style="position: relative;left: 190px;top: -15px;">
							<i class="fa fa-reply"></i> Back
							</button>
						</div>
						</div> <!-- end back panel -->
						</div> <!-- end card -->
					</div>
				</div>
				</script>
			</head>
			<body>
				<nav class="navbar navbar-default navbar-fixed-top bg-inverse" style="background-color: #373a3c;">
					<div class="container">
						<a class="navbar-brand" href="app.html" style="color: white;">Go Back</a>
					</div>
				</nav>
				<div class="row" id="cards">
				</div>
				<div id="audio"></div>
				
			</body>
			<script src="js/jquery-2.1.3.min.js"></script>
			<script src="js/handlebars-v4.0.5.js"></script>
			<script src="js/flash.js"></script>
			<script src="js/speak/speakClient.js"></script>
		</html>
