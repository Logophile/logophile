<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="metro-dist/css/metro.min.css">
    <link rel="stylesheet" href="metro-dist/css/metro-icons.min.css">
    <link rel="stylesheet" href="metro-dist/css/metro-responsive.min.css">
    <link rel="stylesheet" href="metro-dist/css/metro-schemes.min.css">
    <style>
    body {
    background-color: #808080;
    margin: 0;
    padding: 0;
    }
            #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    </style>
    <link rel="stylesheet" href="pdf.js/build/components/pdf_viewer.css">
    
    <title>Logophile</title>
  </head>
  <body tabindex="1">
    <div class="app-bar darcula fixed-top" data-role="appbar">
      <a class="app-bar-element">
        <span id="toggle-tiles-dropdown2" class="mif-apps mif-2x"></span>
        <div class="app-bar-drop-container" data-role="dropdown" data-toggle-element="#toggle-tiles-dropdown2" data-no-close="false" style="width: 324px;">
          <div class="tile-container bg-white">
            <div class="tile-small bg-black">
              
              <div class="tile-content iconic">
                <span class="icon  mif-folder-open" onclick="openFile()"></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-first" onclick="changePage('back')"></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-last" onclick="changePage('next')" ></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-help" onclick="settings()" ></span>
              </div>
            </div>
          </div>
        </div>
      </a>
      <div class="app-bar-divider"></div>
      <ul class="app-bar-menu">
        <li data-flexorderorigin="1" data-flexorder="2">
          <a href="" class="dropdown-toggle">Recent Books</a>
          <ul class="d-menu" data-role="dropdown" id="recentBooks">
          </ul>
        </li>
        <div class="app-bar-element">
          <span class="dropdown-toggle">Goto</span>
          <ul class="d-menu" data-role="dropdown" style="display: none;">
            <li><a onclick="changePage(1)">Cover</a></li>
            <li><a onclick="changePage('end')">End</a></li>
            <!--         <li><a onclick="gotoBookmark('1')">Location Ctrl+G</a></li> -->
          </ul>
        </div>
        <!-- <div class="app-bar-divider"></div>
        <li data-flexorderorigin="2" data-flexorder="3"><a onclick="handleFonts('1')">Aa</a></li> -->
        <div class="app-bar-divider"></div>
        <li data-flexorderorigin="3" data-flexorder="4"><a onclick="handleFullscreen('1')"><span class="icon  mif-enlarge2"></span></a></li>
        <div class="app-bar-divider"></div>
      </ul>
      <div class="app-bar-divider place-right"></div>
      <div class="app-bar-pullbutton automatic" style="display: none;"></div>
      <div class="clearfix" style="width: 0;"></div>
      <nav class="app-bar-pullmenu hidden flexstyle-app-bar-menu" style="display: none;">
      <ul class="app-bar-pullmenubar hidden app-bar-menu"></ul>
    </nav>
  </div>
  <div class="row">
    <div class="cell colspan12 ">
    </div>
  </div>
  <div class="flex-grid">
    <div class="row" style="align-items: center;justify-content: center;">
      <div class="cell size8">
        <div id="viewerContainer">
          <div id="viewer" class="pdfViewer"></div>
        </div>
      </div>
    </div>
  </div>
  <div data-role="charm" data-position="bottom" id="bottomCharm" style="background: transparent;">
    <div style="display: flex;align-items: center;justify-content: center;">
        <div class="app-bar-drop-container" style="width: 324px; display: block;">
          <div class="tile-container bg-white">
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-first" onclick="changePage('back')"></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-last" onclick="changePage('next')" ></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-zoom-in" onclick="handleZoom(1)"></span>
              </div>
            </div>
            <div class="tile-small bg-black">
              <div class="tile-content iconic">
                <span class="icon mif-zoom-out" onclick="handleZoom(0)"></span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div data-role="dialog" id="dialog" data-close-button="true" padding: 5px;>
    <p id="modalword"></p>
  </div>
</body>
<script>
</script>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="pdf.js/build/components/compatibility.js"></script>
<script src="pdf.js/build/pdf.js"></script>
<script src="pdf.js/build/components/pdf_viewer.js"></script>
<script src="js/simpleviewer.js"></script>
<script src="js/functions.js"></script>
<script src="metro-dist/js/metro.min.js"></script>
</html>
</html>
